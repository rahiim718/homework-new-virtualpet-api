<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Virtual Pet</title>

  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
</head>
<body>
  <div class="container my-2">
    <h2>Add a Pet</h2>
    
    <form action="/home" method="post">
      <div class="form-group">
        <label for="petName">Name</label>
        <input type="text" name="petName" required class="form-control" placeholder="Pet Name"/><br />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" name="description" required class="form-control" placeholder="Pet Description"/><br />
      </div>
      <div class="form-group">
        <label for="boredom">Boredom:</label>
        <input type="number" min="0" value="0" oninput="this.value = Math.abs(this.value)" name="boredom" class="form-control" /><br />
      </div>
      <div class="form-group">
        <label for="hunger">Hunger:</label>
        <input type="number" min="0" value="0" oninput="this.value = Math.abs(this.value)"name="hunger" class="form-control" /><br />
      </div>
      <div class="form-group">
        <label for="thirst">Thirst:</label>
        <input type="number" min="0" value="0" oninput="this.value = Math.abs(this.value)"name="thirst" class="form-control" /><br />
      </div>
      <button type="submit" class="btn btn-primary">Add Pet</button>
    </form>

    <h2>Remove a Pet</h2>
    <form action="/delete" method="post">
      <div class="form-group">
        <label for="remove pet">Remove Pet:</label>
        <input type="number" min="0" oninput="this.value = Math.abs(this.value)" id="id" required name="id" class="form-control" placeholder="Remove Pet by ID" /><br />
      </div>
      <button type="submit" class="btn btn-primary">Remove Pet</button>
    </form>
  </div>
</body>
</html>
